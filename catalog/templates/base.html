{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kescon</title>
    
    <link rel="shortcut icon" href="{% static 'images/KesconLogo.png'%}" type="image/x-icon">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <link rel = "stylesheet" href = "{% static "bootstrap-5.0.2-dist/css/bootstrap.min.css" %}"> -->
    <!-- custom css -->
    <link rel = "stylesheet" href = "{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel = "stylesheet" href = "{% static 'css/cart.css' %}">
    <link rel = "stylesheet" href = "{% static 'css/product_style.css' %}">
</head>
<body>

    <!-- navbar -->
    <nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
        <div class = "container">
            <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href = "{% url "catalog:index" %}">
                <img src = "{% static "images/KesconLogo.png" %}" alt = "site icon">
            </a>

            <div class = "order-lg-2 nav-btns">
                <button type = "button" class = "btn position-relative">
                    <a href="{% url "catalog:cart" %}"><i class = "fa fa-shopping-cart"></i></a>
                    <span class = "position-absolute top-0 start-100 translate-middle badge bg-primary">{{order.get_cart_items}}</span>
                </button>   

                {% if request.user.is_authenticated %}
                <button type = "button" class = "btn position-relative">
                    <a href="{% url "profile" %}"><i class = "fa fa-user"></i></a>
                </button>
                {% else %}
                <a href="{% url "login" %}">
                <button type = "button" class = "login-btn position-relative">
                    Login
                </button></a>
                {% endif %}
            </div>

            <div class="search-form-box">
                <div class="px-2 py-2" style="text-align: center;" >
                    <div class="search-form-container" >
                        <form action="{% url "catalog:product-list" %}" method="GET">
                            <input type="text" id="" name="search-area"  placeholder="Search...">
                            <button type = "submit" class = "position-relative" style="border: none; background: none;">
                                <i class = "fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}



    {% endblock content %}

    <!-- footer -->
    <footer class = "bg-dark py-5">
      <div class = "container">
          <div class = "row text-white g-4">    

              <div class = "col-md-6 col-lg-3">
                  <h5 class = "fw-light">Links</h5>
                  <ul class = "list-unstyled">
                      <li class = "my-3">
                          <a href = "#" class = "text-white text-decoration-none text-muted">
                              <i class = "fas fa-chevron-right me-1"></i> Home
                          </a>
                      </li>
                      <li class = "my-3">
                          <a href = "#" class = "text-white text-decoration-none text-muted">
                              <i class = "fas fa-chevron-right me-1"></i> Collection
                          </a>
                      </li>
                      <li class = "my-3">
                          <a href = "#" class = "text-white text-decoration-none text-muted">
                              <i class = "fas fa-chevron-right me-1"></i> About Us
                          </a>
                      </li>
                  </ul>
              </div>

              <div class = "col-md-6 col-lg-3">
                  <h5 class = "fw-light mb-3">Contact Us</h5>
                  <div class = "d-flex justify-content-start align-items-start my-2 text-muted">
                      <span class = "me-3">
                          <i class = "fas fa-map-marked-alt"></i>
                      </span>
                      <span class = "fw-light">
                          Street, State, Country
                      </span>
                  </div>
                  <div class = "d-flex justify-content-start align-items-start my-2 text-muted">
                      <span class = "me-3">
                          <i class = "fas fa-envelope"></i>
                      </span>
                      <span class = "fw-light">
                          email@gmail.com
                      </span>
                  </div>
                  <div class = "d-flex justify-content-start align-items-start my-2 text-muted">
                      <span class = "me-3">
                          <i class = "fas fa-phone-alt"></i>
                      </span>
                      <span class = "fw-light">
                          +91 1234567890
                      </span>
                  </div>
              </div>

              <div class = "col-md-6 col-lg-3">
                  <h5 class = "fw-light mb-3">Follow Us</h5>
                  <div>
                      <ul class = "list-unstyled d-flex">
                          <li>
                              <a href = "#" class = "text-white text-decoration-none text-muted fs-4 me-4">
                                  <i class = "fab fa-facebook-f"></i>
                              </a>
                          </li>
                          <li>
                              <a href = "#" class = "text-white text-decoration-none text-muted fs-4 me-4">
                                  <i class = "fab fa-twitter"></i>
                              </a>
                          </li>
                          <li>
                              <a href = "#" class = "text-white text-decoration-none text-muted fs-4 me-4">
                                  <i class = "fab fa-instagram"></i>
                              </a>
                          </li>
                          <li>
                              <a href = "#" class = "text-white text-decoration-none text-muted fs-4 me-4">
                                  <i class = "fab fa-pinterest"></i>
                              </a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </footer>
  <!-- end of footer -->


  <!-- jquery -->
  <!-- <script src = "{% static "js/jquery-3.6.0.js" %}"></script> -->

  <!-- bootstrap js -->
  <!-- <script src = "{% static "bootstrap-5.0.2-dist/js/bootstrap.min.js" %}"></script> -->

</body>
</html>
